<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" class="search-box" placeholder="Enter the city name">
    </header>
    <main>
      <div class="location">
        <div class="city">Varanasi, UP</div>
        <div class="date">Wednesday, 16 November 2022</div>
      </div>
      <div class="current">
        <div class="temp">22<span style="font-weight:500; font-size:3.5rem;">℃</span></div>
        <div class="weather">Mist</div>
        <div class="hi-low">20℃/24℃</div>
      </div>
    </main>

  </div>

  <script src="app.js"></script>
</body>

</html>
